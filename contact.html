<html lang="en">

<head>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Hairline&family=Anton&family=Bungee+Inline&family=Bungee+Outline&family=Bungee+Shade&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="MyStyle.css" />
    <link rel="stylesheet" type="text/css" href="contact.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>contact</title>
    <script src="https://kit.fontawesome.com/2fba591cf1.js" crossorigin="anonymous"></script>
</head>

<!-- Boilerplate Navbar -->

<body class="contact">
    <div class="navbar-container">
        <div class="header">
            <h1><a href="nen.studio.html">Nen - Maker of Things</a></h1>
        </div>

        <div class="navbar">
            <li>
                <a href="about.html">about</a>
                <a href="projects.html">projects</a>
                <a href="commissions.html">commissions</a>
                <a href="contact.html">contact</a>
            </li>
        </div>

        <div class="socials">
            <li>
                <a href="https://www.youtube.com/webcomicshub" class="fab fa-youtube"></a>
                <a href="https://twitter.com/Earthbound_M" class="fab fa-twitter"></a>
                <a href="https://www.twitch.tv/spacemannfinn" class="fab fa-twitch"></a>
                <a href="discord" class="fab fa-discord"></a>
            </li>
        </div>
    </div>

    <!-- Contacts Code -->

    <div class="contact-blurb">
        <h2>
            I'd love to hear from you, especially if you want to work
            together
        </h2>
        <p>If you don't like forms my email is nen@webcomicshub.co.uk</p>
    </div>

    <div class="contact-form">
        <form id="contact form">
            <div class="pronouns">
                <span class="label-input">pronouns</span><br />
                <select name="pronouns" id="pronouns">
                    <option value="" disabled selected hidden "></option>
                    <option value=" male">He/Him</option>
                    <option value="female">She/Her</option>
                    <option value="non-gendered">They/Them</option>
                    <option value="any">Any/All</option>
                </select>
            </div>
            <br />

            <div class="name">
                <span class="label-input">name</span><br />
                <input name="fname" type="text" class="form-control" required />
                <input name="lname" type="text" class="form-control" /><br />
                <span class="underlabel">First Name*</span>
                <span class="underlabel">Last Name</span>
            </div>
            <br />

            <div class="email">
                <span class="label-input">email*</span><br />
                <input name="email" type="email" class="form-control" required />
            </div>
            <br />

            <div class="message">
                <span class="label-input">message*</span><br />
                <textarea name="message" class="form-control" rows="4" required></textarea>
            </div>
            <br />
            <div class=submit>
                <input type="submit" class="form-control submit" value="submit" />
            </div>
        </form>
    </div>
    <div class="line">
        <hr>
    </div>
</body>

</html>
